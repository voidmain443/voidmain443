<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="./favicon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    
    <!-- Site Data -->
    <title>Usama Sarwar</title>
    <meta name="description" content="Professional Software Engineer expert at cross platform Flutter App Development.">
    <meta name="keywords" content="usama sarwar,usama,sarwar,software engineer,software,engineer,flutter,developer">
    <meta name="author" content="USAMA SARWAR">
    <meta name="robots" content="index,follow" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="USAMA SARWAR" />
    <meta name="twitter:description" content="Professional Software Engineer" />
    <meta property="twitter:image" content="https://usama.dev/cover.jpg" />
    <meta property="twitter:url" content="https://www.usama.dev" />

    <!-- Facebook Meta Tags -->
    <meta property="og:site_name" content="USAMA SARWAR" />
    <meta property="og:title" content="USAMA SARWAR" />
    <meta property="og:url" content="https://www.usama.dev" />
    <meta property="og:type" content="website" />
    <meta property="og:description"
      content="Professional Software Engineer expert at cross platform Flutter App Development." />
    <meta property="og:image" content="https://usama.dev/cover.jpg" />
    <meta itemprop="image" content="https://usama.dev/cover.jpg" />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="folio">
    <link rel="apple-touch-icon" href="https://usama.dev/favicon.png">
  </head>

        {% endif %}
